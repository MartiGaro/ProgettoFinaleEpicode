<h2 class="my-4 text-center">Nuovo comune</h2>
<div class="d-flex flex-column align-items-center my-4">
    <div class="input-group input-group-md mb-3 w-50">
        <span class="input-group-text" id="inputGroup-sizing-sm">Comune</span>
        <input type="text" [(ngModel)]="newComune.nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group mb-3 w-50">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Provincia</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected></option>
          <option [ngValue]="item" *ngFor="let item of province">{{item.nome}}</option>
        </select>
      </div>
      <div class="input-group mb-3 w-50">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Sigla</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option selected></option>
          <option [ngValue]="item" *ngFor="let item of province">{{item.sigla}}</option>
        </select>
      </div>
    <button type="button" class="btn btn-primary w-25 my-3" (click)="salvaComune()">Salva</button>
</div>
